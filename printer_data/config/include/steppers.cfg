# Driver4
[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 22
gear_ratio: 50:10 #Stealthburner Gear Ratio
full_steps_per_rotation: 200
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA2 # HE0
sensor_pin:  PF4 # T0
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 36.618
pid_Ki: 4.882
pid_Kd: 68.658
min_temp: 0
max_temp: 300



